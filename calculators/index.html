<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    
        <form>
            <h1>Tip Calculator</h1>
            <div id="align">
            <label for ="bill">Bill :</label>
            <input  type = "text"  class="size" id = "bill" required><br/>
            <label for = "tipPercentage">Tip (%) :</label>
            <input type = "text"  class="size" id = "tipPercentage"  required><br/>
            <label for = "people">No. of persons : </label>
            <input type = "number"  class="size" id = "people"  min="0" ><br/>
            <div id="btn">
                <button type="submit" onclick="calculateTip();" >Calculate</button> 
            </div>    
            
            <label for ="tipCalculated"> Tip(calculated) :</label>
            <input type = "text" class="size" id = "tipCalculated" ><br/>
            <label for = "totalBill">Total Bill :</label>
            <input type = "text" class="size"  id = "totalBill"><br/>
            <label for = "person">Per Person :</label>
            <input type = "text" class="size"  id = "person" ><br/>
        
    </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
